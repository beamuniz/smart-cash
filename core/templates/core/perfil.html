{% extends 'base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/perfil.css' %}">
{% endblock %}
{%block main %}
    <div class="perfil">
        {% if dados.foto %}
            <img src="{{foto.url}}" alt="">
        {% else %}
            <img src="https://cdn-icons-png.flaticon.com/512/219/219986.png" alt="">
        {% endif %}
        <span>{{ dados.nome }}</span>
        <a href="{% url 'url_editar_perfil' dados.id_usuario %}"><button>Editar perfil</button></a>

    </div>
{% endblock %}

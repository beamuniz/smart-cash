{% load static %}


{% block main %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/apresentacao.css' %}">
<meta charset="UTF-8">
    {% if background %}
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    {% else %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    {% endif %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/apresentacao.css' %}">
    {% endblock %}


<body style="background-color: white;">

    <div class="header">
        <!--Content before waves-->
        <div class="title flex flex-column">
            <h1>Bem vindo ao <br>
            <h1 class="title-strong">SmartCash</h1>
            </h1>
        </div>
        <div class="inner-header flex flex-column">
            <img src="{% static 'symbol.png' %}" class="symbol">
            <div class="btns">
                <button type="button" class="btn btn-light mt-5" onclick="window.location.href='/cadastro/'">
                    Cadastre-se</button>
                <button type="button" class="btn btn-light mt-5" onclick="window.location.href='/login/'">Login</button>
            </div>
        </div>

        <!--Waves Container-->
        <div class="wave">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!--Waves end-->
    </div>
</body>

{% endblock %}

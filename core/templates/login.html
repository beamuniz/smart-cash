{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    {% if background %}
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    {% else %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    {% endif %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extrahead %}
    {% endblock %}
</head>

<body style="background-image: url('{% static 'bg-smart-cash.png' %}')">   
    <div class="main-container">
        <form class="content-container" action="{% url 'url_login' %}" method="post">
            {% csrf_token %}
            <h1>Login</h1>
            {% if error_message %}
            <div>{{ error_message }}</div>
            {% endif %}
            <div class="form">
                <span>
                    <label for="">Número da Conta</label>
                    <input name="conta" type="text" placeholder="">
                </span>
                <span>
                    <label for="">Senha</label>
                    <input name="senha" type="password">
                </span>
            </div>
            <div class="entrar">
                <button type="submit">Entrar</button>
                <p>Não possui uma conta ainda? <a href="/cadastro/">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</body>

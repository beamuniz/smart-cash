{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    {% if background %}
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    {% else %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    {% endif %}
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- CSS -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'assets/css/jquery.mCustomScrollbar.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/media-queries.css' %}">
  
  
      <!-- Favicon and touch icons -->
      <link rel="shortcut icon" href="{% static 'assets/ico/favicon.png' %}">
      <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="{% static 'assets/ico/apple-touch-icon-144-precomposed.png' %}">
      <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="{% static 'assets/ico/apple-touch-icon-114-precomposed.png' %}">
      <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="{% static 'assets/ico/apple-touch-icon-72-precomposed.png' %}">
      <link rel="apple-touch-icon-precomposed" href="{% static 'assets/ico/apple-touch-icon-57-precomposed.png' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-migrate-3.0.0.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{% static 'assets/js/jquery.backstretch.min.js' %}"></script>
    <script src="{% static 'assets/js/wow.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'assets/js/scripts.js' %}"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    {% block extrahead %}
    {% endblock %}
</head>
<body style="background-image: url('{% static 'bg-smart-cash.png' %}')">  
    <div class="wrapper">

         <!-- open sidebar menu -->
         <a class="btn btn-primary btn-customized open-menu" href="#" role="button">
            <i class="fas fa-align-left"></i>
        </a>

        

        <!-- Sidebar -->
        <nav class="sidebar">

            <!-- close sidebar mmenu -->
            <div class="dismiss">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="logo">
                
            </div>

            

            <ul class="list-unstyled menu-elements">
                <li class="active">
                    <a class="navbar" href="{% url 'url_home' %}"><i class="fas fa-home"></i> Home</a>
                </li>
                <li>
                    <a class="navbar" href="{% url 'url_conta_bancaria' request.session.usuario_id %}"><i class="fas fa-cog"></i> Conta Bancária</a>
                </li>
                <li>
                    <a class="navbar" onclick="window.location.href='/graficos_gastos/'"><i class="fas fa-user"></i> Gráficos de gastos</a>
                </li>
                <li>
                    <a class="navbar" onclick="window.location.href='/relatorios/'"><i class="fas fa-pencil-alt"></i> Relatórios</a>
                </li>
                <li>
                    <a class="navbar" onclick="window.location.href='/pagamentos/'"><i class="fas fa-envelope"></i> Pagamentos</a>
                </li>

            </ul>
            <div class="perfil">
                <div class="perfil-visualizer">
                    <a href="{% url 'url_perfil' request.session.usuario_id %}">
                        <!-- {% if request.session.usuario_foto %}
                            <img src="{{ request.session.usuario_foto }}" alt="" class="foto">
                        {% else %}
                            <img src="https://cdn-icons-png.flaticon.com/512/219/219986.png">
                        {% endif %} -->
                        
                        <span>{{ request.session.usuario_nome }}</span>
                    </a>       
                </div>
                <a onclick="window.location.href='/'">Logout</a>
            </div>
        </nav>
<div class="overlay"></div>

        <!-- Content -->
        <div class="content">
            {%block main %}

            {% endblock %}
         
        </div>
        <!-- End content -->

    </div>
    
</body>
</html>
